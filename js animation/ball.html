<!DOCTYPE html>
<html>
  <head>
    <title>Bouncing Ball Animation Example</title>
    <style>
      #ball {
        width: 50px;
        height: 50px;
        background-color: red;
        border-radius: 50%;
        position: relative;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="ball"></div>
    <script>
      const ball = document.getElementById('ball');
      let position = 0;
      let velocity = 0;

      function animate() {
        position += velocity;
        velocity += 1;

        if (position > 400) {
          position = 400;
          velocity *= -0.8;
        }

        ball.style.top = position + 'px';

        requestAnimationFrame(animate);
      }

      animate();
    </script>
  </body>
</html>
